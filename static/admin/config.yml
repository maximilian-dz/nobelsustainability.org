backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

collections:
  - name: "home"
    label: "Home"
    folder: "content/home"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Heading", name: "heading", widget: "string" }
      - { label: "Subheading", name: "subheading", widget: "string" }
      - label: "First section"
        name: "first section"
        widget: "object"
        fields:
          - {label: "heading", name: "heading", widget: "string"}
          - {label: "column 1", name: "column-1", widget: "string"}
          - {label: "column 2", name: "column02", widget: "string"}
      - label: "Second section"
        name: "second section"
        widget: "object"
        fields:
          - {label: "heading", name: "heading", widget: "string"}
          - {label: "column 1", name: "column-1", widget: "string"}
          - {label: "image text", name: "image-text", widget: "string"}
          - {label: "image", name: "image", widget: "image"}
